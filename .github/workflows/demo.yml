name: Deploy website
on:
  push:
    branches:
      - main

# そうそう、ここのjobsはone after anotherにするためにneedsをつけているんだね。
jobs:
  test:
    runs-on: ubuntu-latest
    # stepsでやっているのが、、、そうget codeとかをなんていうかというと、actionを使っている。
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact build
        uses: actions/download-artifact@v3
        with: # ここのactionのconfigでartifactをidentifyしないと、どれをdownloadすればいいかわからないからね。。。
          name: dist-files #なるほど、これがartifactの名前で　identificationになるわけね。。。
      - name: Output contents
        # downloadした時点で、lsがどのfolderに対してか、その文脈ができるらしい。
        run: ls
      - name: Deploy
        run: echo "Deploying..."
