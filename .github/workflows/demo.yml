name: Deploy website
on:
  push:
    branches:
      - main

# そうそう、ここのjobsはone after anotherにするためにneedsをつけているんだね。
jobs:
  test:
    runs-on: ubuntu-latest
    # stepsでやっているのが、、、そうget codeとかをなんていうかというと、actionを使っている。
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs:
      test
      # script-file: #これ自体はoutputの変数名というかidentifierになっていることに注目。
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      # - name: Publish JS filename
      #   run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact build
        uses: actions/download-artifact@v3
        with: # ここのactionのconfigでartifactをidentifyしないと、どれをdownloadすればいいかわからないからね。。。
          name: dist-files #なるほど、これがartifactの名前で　identificationになるわけね。。。
      - name: Output contents
        # downloadした時点で、lsがどのfolderに対してか、その文脈ができるらしい。
        run: ls
      - name: Deploy
        run: echo "Deploying..."
